    <script language="javascript">

        var navigationDeep = 0;
        function requestToLoadApplication(x) {

            if (x == 1) $("#divApplicationNavigation").css('display', 'block');

            if (x != 1) {
                navigationDeep = 1;
                $("#butBack").css('cursor', 'pointer');
                $("#butBack").attr('src', '../../Slices/Back.png');
            } else {
                navigationDeep = 0;
                $("#butBack").css('cursor', '');
                $("#butBack").attr('src', '../../Slices/BackDisabled.png');
            }

            AppContainer.Instance.LoadApplication(x);
        }

        function jsGoBack() {
            if (navigationDeep == 0) return;
            requestToLoadApplication(1);
        }

        var isShowingAboutMe = false;

        function jsShowAboutMe() {
            $("#contact-details").fadeOut();
            isShowingContactMe = false;

            if (isShowingAboutMe) {
                $("#about-me-details").fadeOut();
                isShowingAboutMe = false;
            } else {
                $("#about-me-details").fadeIn();
                isShowingAboutMe = true;
            }



        }



        function playVideo(vidUrl) {

        }
